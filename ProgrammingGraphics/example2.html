<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Example 2</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
</head>
<body>
<h1>Example 2</h1>
<script>
  function setup() {
    createCanvas(400, 400);
    background(255);
    noStroke()

  }

  function draw() {
    //red circle
    fill(255, 0, 0, 100);
    circle(200, 150, 200);

    //blue circle
    fill(0, 0, 255, 100);
    circle(150, 250, 200);

    //green circle
    fill(0, 255, 0, 100);
    circle(250, 250, 200);
  }

</script>
</body>
</html>
